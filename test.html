<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    console.log("Daxil edilen ayin sira sayina esasen hansi fesil oldugun deyen proqram: \n\n");
    
    let ay=prompt("Feslini bilmek istediyiniz ayin sira sayin yazin:")

    ay=parseInt(ay)

    if(ay===12 || (ay>=1 && ay<3)){
        console.log("Qis fesli")
    }
    else if(ay>=3 && ay<=5){
        console.log("Yaz fesli")
    }
    else if(ay>=6 && ay<=8){
        console.log("Yay fesli")
    }
    else if(ay>=9 && ay<=11){
        console.log("Payiz fesli")
    }
    else{
        console.log("Cemi 12 ay var.")
    }
    </script>
</body>
</html>
